    <title>Removing a project</title>
</head>
<body>
  <div class="displayproj">
    <a class="btn btn-primary" href="dashboard" role="button">Dashboard</a>
     <ul>
         <li><a href="{% url 'dashboardhome' %}"></a></li>
     </ul>
    </div>
    <h1>Removal of a project</h1>
<div class="btn-group">
    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      choose project to be removed
    </button>
    <ul class="dropdown-menu">
      {% for objs in obj1 %}
      <li><a class="dropdown-item" href="login/removeproject/{{objs.id}}">{{objs.projectname}}</a></li>
      {% endfor %}
    </ul>
  </div>
